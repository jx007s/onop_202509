<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_calc</title>

<body>
    <h1>05_calc</h1>

    <h2>2.1 산술연산자</h2>
    <script>
        // param : 숫자(+ - * / %), 기타 (+)
        // return : 숫자            문자열

        var a = 15, b = 7
        document.write(`${a} + ${b} : ${a + b}<br/>`)
        document.write(`${a} - ${b} : ${a - b}<br/>`)
        document.write(`${a} * ${b} : ${a * b}<br/>`)
        document.write(`${a} / ${b} : ${a / b}<br/>`)
        document.write(`${a} % ${b} : ${a % b}<br/>`)

        a = 10; b = "장서건"
        document.write(`${a} + ${b} : ${a + b}<br/>`) //숫자가 아닌 값은 +  연산만 가능(문자열결합)
        document.write(`${a} - ${b} : ${a - b}<br/>`) // NaN : not a number : 숫자가 아니다
        document.write(`${a} * ${b} : ${a * b}<br/>`)
        document.write(`${a} / ${b} : ${a / b}<br/>`)
        document.write(`${a} % ${b} : ${a % b}<br/>`)

        a =  20; b = true  // true, false  - 논리 자료형  ==> 숫자로 처리시 true : 1, false : 0
        document.write(`${a} + ${b} : ${a + b}<br/>`)
        document.write(`${a} - ${b} : ${a - b}<br/>`)
        document.write(`${a} * ${b} : ${a * b}<br/>`)
        document.write(`${a} / ${b} : ${a / b}<br/>`)
        document.write(`${a} % ${b} : ${a % b}<br/>`)

        document.write(`2 + 3 * 4 : ${2 + 3 * 4}<br/>`)
        document.write(`(2 + 3) * 4 : ${(2 + 3) * 4}<br/>`)

    </script>

     <h2>2.2 비교연산자</h2>
    <script>
        // param : 같은 자료형(모두 가능), 다른 자료형(같다, 다르다)
        // return : boolean
        a = 10; b = 10;
        document.write(`10 , 10 <br/>`)
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)
        document.write(`${a} != ${b} : ${a != b}<br/>`)
        document.write(`${a} === ${b} : ${a === b}<br/>`)
        document.write(`${a} !== ${b} : ${a !== b}<br/><br/>`)

        a = 10; b = '10';  // 같은 값으로 인지
        document.write(`10 , '10' <br/>`)
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)   //값이 일치
        document.write(`${a} != ${b} : ${a != b}<br/>`)   //값이 불일치
        document.write(`${a} === ${b} : ${a === b}<br/>`)   //자료형과 값이 일치
        document.write(`${a} !== ${b} : ${a !== b}<br/>`)   //자료형과 값이 불일치

        a = "장동건"; b = "장남건";
        //  ㄱ < ㅎ , ㅏ < ㅣ , a < z
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)
        document.write(`${a} != ${b} : ${a != b}<br/>`)
        document.write(`${a} === ${b} : ${a === b}<br/>`)
        document.write(`${a} !== ${b} : ${a !== b}<br/><br/>`)


        a = true; b = false;
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)
        document.write(`${a} != ${b} : ${a != b}<br/>`)
        document.write(`${a} === ${b} : ${a === b}<br/>`)
        document.write(`${a} !== ${b} : ${a !== b}<br/><br/>`)

        a = 20; b = "이효리";  //크기비교 : false,     같다 , 다르다 : 확인 가능
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)
        document.write(`${a} != ${b} : ${a != b}<br/>`)
        document.write(`${a} === ${b} : ${a === b}<br/>`)
        document.write(`${a} !== ${b} : ${a !== b}<br/><br/>`)

        a = 10; b = false;  //false : 0 , 모든 비교 가능
        document.write(`${a} > ${b} : ${a > b}<br/>`)
        document.write(`${a} >= ${b} : ${a >= b}<br/>`)
        document.write(`${a} <= ${b} : ${a <= b}<br/>`)
        document.write(`${a} < ${b} : ${a < b}<br/>`)
        document.write(`${a} == ${b} : ${a == b}<br/>`)
        document.write(`${a} != ${b} : ${a != b}<br/>`)
        document.write(`${a} === ${b} : ${a === b}<br/>`)
        document.write(`${a} !== ${b} : ${a !== b}<br/><br/>`)

        // 연산자를 섞어서 사용가능
        document.write(`20 < 10 + 15 : ${ 20 < 10 + 15}`)
    </script>


    <h2>2.3 논리연산자</h2>
    <script>
        // param : boolean (다른 자료형은 boolean 으로 변환하여 연산)
        // return : boolean
        a = false ; b = false
        document.write(`and : ${a} && ${b} : ${a && b}<br/>`)
        document.write(`or  : ${a} || ${b} : ${a || b}<br/>`)
        document.write(`not  : !${a} : ${!a}<br/><br/>`)

        a = 0 ; b = 100
        document.write(`and : ${a} && ${b} : ${a && b}<br/>`)
        document.write(`or  : ${a} || ${b} : ${a || b}<br/>`)
        document.write(`not  : !${a} : ${!a}<br/><br/>`)

        a = "" ; b = false
        document.write(`and : ${a} && ${b} : ${a && b}<br/>`)
        document.write(`or  : ${a} || ${b} : ${a || b}<br/>`)
        document.write(`not  : !${a} : ${!a}<br/><br/>`)

        const age = 51
        //const ageChk = age <= 25
        const color = "빨강"
        //const colorChk = color == "빨강"

        //document.write(`and : ${ageChk && colorChk}<br/>`)
        //document.write(`or  : ${ageChk || colorChk}<br/>`)

        document.write(`and : ${age <= 25 && color == "빨강"}<br/>`)
        document.write(`or  : ${age <= 25 || color == "빨강"}<br/>`)
    </script>
    <h2>2.4 bit연산자</h2>
    <script>
        a = 5; b = 6
        document.write(`bit and : ${a} & ${b} : ${a & b}<br/>`)
        document.write(`bit  or : ${a} | ${b} : ${a | b}<br/>`)
        document.write(`bit xor : ${a} ^ ${b} : ${a ^ b}<br/>`)

/*
5 : 0101
6 : 0110
---------------
&   0100 -→ 4
|   0111 -→ 7
^   0011 -→ 3

5 & 6 : 4
5 | 6 : 7
5 ^ 6 : 3
*/
    </script>
    <h2>2.5 shift 연산자</h2>
    <script>
        a = 5
        document.write(`${a} << 2 : ${a << 2}<br/>`)
        document.write(`${a} >> 2 : ${a >> 2}<br/>`)
        document.write(`${a} >>> 2 : ${a >>> 2}<br/>`)

        a = -5
        document.write(`${a} << 2 : ${a << 2}<br/>`)
        document.write(`${a} >> 2 : ${a >> 2}<br/>`)
        document.write(`${a} >>> 2 : ${a >>> 2}<br/>`)
/*
5 : 0101 << 2
    0101 00

    0  1  0  1  0  0
    32 16 8  4  2  1
       16 +  4 : 20

5 : 0101 >> 2
    00 0101
         --  제거
    0001  : 1

5 : 0101 >>> 2
    00 0101
         --  제거
    0001  : 1


    1byte                   2byte
    0000 0000   0   0       0000 0000 0000 0000
    0000 0001   1   1       0000 0000 0000 0001
    0000 0010   2   2       0000 0000 0000 0010
    ...
    0111 1110   126 126     0000 0000 0111 1110
    0111 1111   127 127     0000 0000 0111 1111
    1000 0000   -128 128    0000 0000 1000 0000
    1000 0001   -127 129    0000 0000 1000 0001
    1000 0010   -126 130    0000 0000 1000 0010
    1000 0011   -125 131    0000 0000 1000 0011
    ...
    1111 1110   -2  254     0000 0000 1111 1110
    1111 1111   -1  255     0000 0000 1111 1111
  1 0000 0000   0   256     0000 0001 0000 0000


  -5 : 1111 1011

  -5 : 1111 1011 << 2
       1111 1011 00
       
       1110 1100  : -20

-5 : 1111 1011 >> 2  :: 부호에 맞춰 오른쪽 쉬프트 양수:0, 음수:1
     11 1111 1011
              -- 제거
     1111 1110  : -2

-5 : 1111 1011 >>> 2   :: 부호와 상관없이 0 쉬프트
    00 1111 1111  1111 1111  1111 1111  1111 1011
                                                  --  제거
    00 1111 1111  1111 11 11 1111 1111  1111 10 : 1073741822
    
*/        
    </script>
