<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_first</title>
    <style>
        /* style 주석 */
    </style>
</head>
<body>
    <h1>01_first</h1>
    파란하늘 파란하늘 꿈이
    <script>
        // 문서에 작성
        // 한 줄 주석 script 주석
        /*  주석 시작
          주석 구간
        
        주석 끝 */
        document.write("아기상어")
        console.log("엄마상어")  //개발자도구 -> console에 작성

        document.write("<br/>")
        document.write("아빠상어")  // "" or '' 안의 내용 : 문자열로 인식
        //document.write(할머니상어) 할머니상어 : 변수나 명령어 로 인식
        document.write("<br/>")
        document.write(1234)    //숫자 , 문자열 : 상수
        document.write("<br/>")
        document.write(8+9)     //연산 결과 출력
        document.write("<br/>")
        document.write('나폴레옹은 "불이야!!!"라고 외쳤다')
        document.write("<br/>")
        document.write("나폴레옹은 '어? 이산이 아닌데?'라고 생각했다")
        document.write("<br/>")
        document.write("나폴레옹은 \"전에 산보면서'이 산인가?' 라고 생각했다니깐?\" 라고 말했다")
        /*
        제어문자
        \" , \', \t(tab), \n(enter)
        */
        // 나폴레옹은 "전에 산보면서'이 산인가?' 라고 생각했다니깐?" 라고 말했다
        document.write("<br/>")
        document.write("月火水木金土")
        document.write("<br/>")
        document.write("❤️❤️😁(❁´◡`❁)▼↪")
        console.log("여긴 참나무숲\t장수 풍뎅이와 사슴벌레가 살지\n낮엔 숨어있다\t밤엔 살금살금\n신나게 놀러다녀")
        console.log("장동건", "장서건", 2+3, true) // , 이용하여 다중 출력 가능
    </script>

    <!-- html 주석 -->
</body>
</html>
