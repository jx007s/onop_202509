<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_var</title>
</head>
<body>
    <h1>03_var</h1>
    <script>
        //console.log(aa) 선언되지않은, 초기화 되지 않은 변수 호출 불가
        //bb  //변수 선언?
        //console.log(bb) 초기화 하지 않은 변수 호출 불가

        cc = 1234   //변수 선언 및 초기화
        //변수명 = 변수값
        // 초기화, 대입 : 변수공간에 값을 복사하여 넣음

        console.log(cc) //변수 호출 - 1234
                        // 변수 공간안에 있는 값을 복사하여 가져와 사용

        //5678 = dd  변수 대입, 초기화 시 대입연산자의 좌항에 변수가 위치 해야 한다.
    </script>
</body>
</html>
