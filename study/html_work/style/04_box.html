<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    .wrapper{
        width:1000px;
        height: 500px;
        background-color: #ff0;
        margin: 30px;
    }

    .box{
        width:100px;
        height: 100px;
        background-color: #0f0;
        float: left;
    }

    .mm1{
        margin: 20px; /*상하좌우*/
    }
    .mm2{
        margin: 20px 80px; 
              /*상하  좌우*/
    }
    .mm3{
        margin: 20px 80px 30px 50px; 
              /*상    우    하   좌*/
    }
    .mm4{
        margin-top:20px;
        margin-right:80px;
        margin-bottom:30px;
        margin-left:50px;
    }

    .pp1{
        padding: 20px; /*상하좌우*/
    }
    .pp2{
        padding: 20px 80px; 
              /*상하  좌우*/
    }
    .pp3{
        padding: 20px 80px 30px 50px; 
              /*상    우    하   좌*/
    }
    .pp4{
        padding-top:20px;
        padding-right:80px;
        padding-bottom:30px;
        padding-left:50px;
    }
    .pd{
        border: 1px solid #ccc;
        margin: 10px;
    }

    .pd2{
        margin: 10px;
    }

    .bb1{
        border: 20px solid #f00;
    }

    .bb2{
        border: 20px dotted #f00;
    }

    .bb3{
        border: 20px dashed #f00;
    }

    .bb4{
        border: 20px double #f00;
    }
    .bb5{
        border: 20px groove #f00;
    }

    .bb6{
        border: 20px ridge #f00;
    }
    .bb7{
        border: 20px solid #00f;
    }

    .bb8{
        border: 1px solid #f00;
    }

    </style>
</head>
<body>
    <h1>04_box</h1>
    <h3>margin</h3>
    <div class="wrapper">
        <div class="box mm1">마진1</div>
        <div class="box mm2">마진2</div>
        <div class="box mm3">마진3</div>
        <div class="box mm4">마진4</div>
    </div>

    <h3>padding</h3>
    <div class="wrapper">
        <div class="box pd pp1">패딩1</div>
        <div class="box pd pp2">패딩2</div>
        <div class="box pd pp3">패딩3</div>
        <div class="box pd pp4">패딩4</div>
    </div>

    <h3>border</h3>
    <div class="wrapper">
        <div class="box pd2 bb1">보더1</div>
        <div class="box pd2 bb2">보더2</div>
        <div class="box pd2 bb3">보더3</div>
        <div class="box pd2 bb4">보더4</div>
        <div class="box pd2 bb5">보더5</div>
        <div class="box pd2 bb6">보더6</div>
        <div class="box pd2 bb7">보더7</div>
        <div class="box pd2 bb8">보더8</div>
    </div>


    <h3>border-radius</h3>
    <div class="wrapper">
        <div class="box pd2 br1">보더라운드1</div>
        <div class="box pd2 br2">보더라운드2</div>
        <div class="box pd2 br3">보더라운드3</div>
        <div class="box pd2 br4">보더라운드4</div>
    </div>


</body>
</html>
