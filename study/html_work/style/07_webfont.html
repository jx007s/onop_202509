<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_webfont</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        *{
            padding:0;
            margin: 0;
        }
        
        .wrapper{
            color:#888;
            width: 80vw;
            height: 200px;
           
            position: relative;
            left: 50vw;
            margin-left: -40vw;
        }
        .logo {
            text-align: center;
            font-family: "Indie Flower", cursive;
            font-weight: 400;
            font-style: normal;
            height: 100px;
            line-height: 50px;
        }
        ul{
            margin-top: 20px;
            height: 80px;
            display: flex;
            justify-content: space-around;
        }
        img{
            display: block;
            margin: auto;
        }
        li{
            list-style: none;
            width: 120px;
            height: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>07_webfont</h1>
    <div class="wrapper">
        <h1 class="logo">Alfredo<br/>Gonzales</h1>
        <ul>
            <li>
                <img src="../example/font/menu01.png" alt="">HOME
            </li>
            <li>
                <img src="../example/font/menu02.png" alt="">SHOP
            </li>
            <li>
                <img src="../example/font/menu03.png" alt="">CUSTOMBOX
            </li>
            <li>
                <img src="../example/font/menu04.png" alt="">BLOG
            </li>
            <li>
                <img src="../example/font/menu05.png" alt="">STORY
            </li>
        </ul>
    </div>
</body>
</html>
