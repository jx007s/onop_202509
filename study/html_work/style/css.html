<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link href="../fff/qwer.css" rel="stylesheet">
    <style>
/* 선택자에 해당하는 디자인 적용 

선택자 {
    디자인속성명 : 값 ;
}
*/

h3{
    color: #00f;
}
h3{
    background-color: #ff0;
}
h2{
    text-decoration: line-through;
}
h4{
    text-decoration: underline;
    color: #f0f;
}
/* style 이 중첩된 경우 마지막에 지정한 style 로 설정 */
div{
    background-color: #0f0;
}
span{
    background-color: #ff0;
}

    </style>
    
</head>
<body>
    <h1>css</h1>

    <!-- 태그에 직접  style 적용 -->
    <h2 style="color: #f00;">아기상어 뚜루루뚜루 </h2>
    <h3>귀여운 뚜루루뚜루</h3>
    <h4>바닷속 뚜루루뚜루</h4>
    <h2>아기상어</h2>
    <h3>엄마상어 뚜루루뚜루</h3>
    <h4>아빠상어 뚜루루뚜루</h4>
    <hr/>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <hr/>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
