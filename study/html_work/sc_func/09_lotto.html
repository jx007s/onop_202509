    <title>09_lotto</title>
</head>
<body>
    <h1>09_lotto</h1>
    <script>
        let arr = []
        while(arr.length!=6){
            let no = parseInt(Math.random()*45+1)
            if(!arr.includes(no)){
                arr.push(no)
            }
        }
        arr.sort()
        document.write(`${arr} <br/>`)
