<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_react</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /*데스트탑*/
        header, section, footer{
            width: 90vw;
            height: 100px;
            margin: 20px;
            background-color: #ff0;
            font-size: 3rem;
        }

        /*핸드폰*/
        @media screen and (max-width:600px) {
            section{
                background-color: #0ff;
                font-size: 2rem;
            }
            footer{
                width: 300px;
                height: 200px;
            }
        }

        /*태블릿*/
        @media screen and (min-width:600px)
                      and (max-width:1200px)  {
            section{
                background-color: #f0f;
                font-size: 2rem;
            }
            header{
                color: #f00;
                background-image: url(../fff/family9.JPG);
                background-size: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>03_react</h1>
    <header>난헤더</header>
    <section>섹션</section>
    <footer>난푸터</footer>
</body>
</html>
