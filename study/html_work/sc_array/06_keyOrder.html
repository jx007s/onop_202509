<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_keyOrder</title>
</head>
<body>
    <h1>06_keyOrder</h1>
    <script>
        const menu = [  "김치찌개","된장찌개","부대찌개","된장찌개","부대찌개","된장찌개","고추장찌개",
                        "부대찌개","부대찌개","된장찌개","고추장찌개","고추장찌개","된장찌개","된장찌개"
                        ,"된장찌개","된장찌개"]
        let res = {}

        for (const mm of menu) {
            console.log(mm)
            let vv = 1

            if(mm in res){
                vv += res[mm]
            }

            res[mm] = vv
        }

        for (const key in res) {
            document.write(`${key} : ${res[key]} <br/>`)
        }
    </script>
</body>
</html>
