<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_gallery2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
     .wrapper{
            width: 588px;
            height: 446px;
            padding: 5px;
            margin: auto;
            border: 1px solid #ccc;
            background: #777;
        }
        .wrapper > div:first-child{
            width: 488px;
            height: 82px;
            padding: 5px;
            margin: 5px auto;
           
        }
        

        .wrapper > div:last-child{
            width: 422px;
            height: 322px;
            padding: 5px;
            margin: 5px auto;
            border: 1px solid #ccc;
           
        }

        label>img{
            width: 100px;
            height: 60px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            opacity: 0.5;
            display: block;
            float: left;
            transition-duration: 0.5;
        }

        label>img:hover{
            border: 1px solid #f00;          
            opacity: 1;
        }

        input + img{
            width: 400px;
            height: 300px;
            padding: 5px;
            margin: 5px;
            opacity: 0;
            position: absolute;
            transition-duration: 0.5s;
        }
        input{
            display: none;
        }
        input:checked + img{
            
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>10_gallery2</h1>
    <div class="wrapper">
        <div>
            <label for="c1"><img src="../fff/family1.JPG" alt=""></label>
            <label for="c2"><img src="../fff/family2.JPG" alt=""></label>
            <label for="c3"><img src="../fff/family3.JPG" alt=""></label>
            <label for="c4"><img src="../fff/family4.JPG" alt=""></label>
        </div>
        <div>
            <input type="radio" id="c1" name="big" checked>
            <img src="../fff/family1.JPG" alt="">
            <input type="radio" id="c2" name="big">
            <img src="../fff/family2.JPG" alt="">
            <input type="radio" id="c3" name="big">
            <img src="../fff/family3.JPG" alt="">
            <input type="radio" id="c4" name="big">
            <img src="../fff/family4.JPG" alt="">
        </div>
    </div>
</body>
</html>
