    <style>

        /* tr:first-child{

         tr:first-of-type{

        }

        td:first-child{

        }
        /* td:last-child{

        td:last-of-type{

        }
        tr:nth-child(3){ /* 1부터 시작 */
            background-color: #fa0;
        }

        td:nth-of-type(4){
            color: #84a;
        }

        tr:nth-child(2n){ 
            background-color: #f0f;
        }

        td:nth-of-type(3n+1){/* 1, 4, 7 */

        }
