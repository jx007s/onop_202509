<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_if</title>
</head>
<body>
    <h1>01_if</h1>
    <script>
        if(true){
            document.write("참이지롱 1 <br/>")
            document.write("참이지롱 1 <br/>")
            document.write("참이지롱 1 <br/>")
        }

        document.write("if 종료 -----------1  <br/>")
         if(false) // {}  없을 경우 이하 1개의 종속 명령구문 필수
            document.write("참이지롱 2 <br/>")  // 이 명령구문만 if문에 종속


        document.write("참이지롱 2 <br/>")  //if 문과 상관없음
        document.write("참이지롱 2 <br/>")
        document.write("if 종료 -----------2  <br/>")
    </script>
</body>
</html>
