<body>
    <h1>05_for</h1>
    <script>
        //  초기값    ; 조건   ; 증감
        for(let i = 3; i < 20 ; i+= 2){

            document.write(`${i} <br/>`)
        }

        let tot = 0

        // i - 반복 지역변수 : for문 끝날때 소멸(반복시에는 소멸 안함)
        for(let i = 0; i <3 ; i++){  
            // i = 0                                    -- 1
            //          0<3                             -- 2

            //                0++(i:1)                  -- 7
            //          1<3                             -- 8

            //                1++(i:2)                  -- 13
            //          2<3                             -- 14

            //                2++(i:3)                  -- 19
            //          3<3                             -- 20 (for 문 탈출)

            // 구간 지역변수 - 반복이 끝날때마다 소멸
            let a = 7                                   //-- 3,9,15
            tot += i                                    //-- 4,10,16
            a ++                                        //-- 5,11,17
            document.write(`${i} : ${tot} , ${a} <br/>`)//-- 6,12,18
        }
        document.write(`합계 : ${tot} <br/>`)           // -- 21
        //document.write(`합계 : ${i} <br/>`)   에러발생

        // 101 -> 200 짝수들의 합 출력하세요

        tot = 0
        for (let i = 101; i <=200; i++) {
            if(i%2==0){
                tot += i
            }
            document.write(`${i} : ${tot}<br/>`)
        }
        document.write(`101 -> 200 짝수들의 합 : ${tot} <br/>`)

        tot = 0
        for (let i = 102; i <=200; i+=2) {
            
                tot += i
            document.write(`${i} : ${tot}<br/>`)
        }
        document.write(`101 -> 200 짝수들의 합 : ${tot} <br/>`)

        tot = 0
        for (let i = 101; i <=200; i+=2) {
            i+=i%2
            tot += i
            
            document.write(`${i} : ${tot}<br/>`)
        }
        document.write(`101 -> 200 짝수들의 합 : ${tot} <br/>`)
    </script>
