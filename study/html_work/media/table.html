<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table</h1>

    <table border="1" bgcolor="#ff0">
        사슴벌레
        <tr width="900px" height="50px"><!-- tr의 width 의미 없음-->
            장수풍뎅이
            <td width="150px">이름</td><!-- td 에서 width 설정
                                                같은 위치에서 width 가 다른 경우 가장 큰 값으로 설정
                                        -->
            <td>국어</td>
            <td>영어</td>
            <td>수학</td>
        </tr>
        <!-- 속성이 겹칠 경우 작은 영역이 우선 순위  td > tr > table -->
        <tr  bgcolor="#0f0">
            <td  width="50px">장동건</td>
            <td  width="100px">77</td>
            <td  bgcolor="#faa">78</td>
            <td>
                72 
                <h3>수학점수지롱</h3>
                <img src="../fff/family14.JPG" width="100px" alt="">
            </td>
        </tr>

        <tr>
            <td width="200px">장서건</td>
            <td>67</td>
            <td width="80px">68</td>
            <td>62</td>
        </tr>

        <tr>
            <td>장남건</td>
            <td>97</td>
            <td>98</td>
            <td  width="150px">92</td>
        </tr>

        <tr>
            <td>북두신건</td>
            <td>87</td>
            <td>88</td>
            <td>82</td>
        </tr>

    </table>


    <table border="" width="300px" height="100px" cellspacing="5">
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
            
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
            <td colspan="3">
                <table border="" width="100%" height="100%">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</body>
</html>
