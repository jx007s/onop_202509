<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <h1>img</h1>
    <img src="../fff/family1.JPG" width="200px" alt="">
    <img src="D:\public\onop\2025_09\public\study\html_work\fff\family2.JPG" width="200px" alt="">
    <hr/>
    <img src="../fff/family3.JPG" width="100px" alt="">
    <img src="../fff/family3.JPG" height="100px" alt="">
    <img src="../fff/family3.JPG" width="100px" height="100px"  alt="">
    <hr/>
    <img src="../fff/family4.JPG" width="100px" alt="아들1호기">
    <img src="../fff/asdf.JPG" width="100px" >
    <img src="../fff/asdf.JPG" width="100px" alt="딸 2호기">
    <hr/>
    <!-- img : 이미지를 로드하여 보여주는 태그
            속성 
            width, height : 가로, 세로 크기
            alt : 이미지설명(이미지 로드 실패시 텍스트로 내용 보여짐) 
            style : 디자인 설정
                border : 테두리선
                    10px solid #f00
                    두께  타입  색상
    -->
    <img src="../fff/family5.JPG" width="100px" style="border: 10px solid #f00;">
    <img src="../fff/family5.JPG" width="100px" style="border: 2px solid #f00;">
    <img src="../fff/family5.JPG" width="100px" style="border: 10px dashed #f00;">
    <img src="../fff/family5.JPG" width="100px" style="border: 10px solid #0f0;">
</body>
</html>
