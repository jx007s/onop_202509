<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_dice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        section{
            position: relative;
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
            transform:perspective(160px) rotateX(-45deg) rotateY(135deg);
            transform-style: preserve-3d; 
            /* flat : 2D화 -기본값
               preserve-3d : 입체화*/
        }

        section > div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f88c;
            border: 1px solid #900;
            line-height: 100px;
            color: #fff;
            text-align: center;
            box-sizing: border-box;
            display: grid;
            place-items: center;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
        }
         section > div> div{
            width: 20px;
            height: 20px;
            background-color: #00f;
            border-radius: 50%;
         }
        .dice1{
            transform: rotateX(90deg) translateZ(50px);
            z-index: 1;
        }
        .dice6{
            transform: rotateX(-90deg) translateZ(50px);
        }
        .dice2{
            transform: translateZ(50px);
        }
        .dice5{
            transform: rotateY(180deg) translateZ(50px);
        }
        .dice3{
            transform: rotateY(-90deg) translateZ(50px);
        }
        .dice4{
            transform: rotateY(90deg) translateZ(50px);
        }
        .dice1 > div:nth-child(1){
            grid-column: 2;
            grid-row: 2;
        }
        .dice2 > div:nth-child(1){ grid-row: 1; grid-column: 1; }
        .dice2 > div:nth-child(2){ grid-row: 3; grid-column: 3; }

        .dice3 > div:nth-child(1){ grid-row: 1; grid-column: 1; }
        .dice3 > div:nth-child(2){ grid-row: 2; grid-column: 2; }
        .dice3 > div:nth-child(3){ grid-row: 3; grid-column: 3; }

        .dice4 > div:nth-child(1){ grid-row: 1; grid-column: 1; }
        .dice4 > div:nth-child(2){ grid-row: 1; grid-column: 3; }
        .dice4 > div:nth-child(3){ grid-row: 3; grid-column: 1; }
        .dice4 > div:nth-child(4){ grid-row: 3; grid-column: 3; }

        .dice5 > div:nth-child(1){ grid-row: 1; grid-column: 1; }
        .dice5 > div:nth-child(2){ grid-row: 1; grid-column: 3; }
        .dice5 > div:nth-child(3){ grid-row: 2; grid-column: 2; }
        .dice5 > div:nth-child(4){ grid-row: 3; grid-column: 1; }
        .dice5 > div:nth-child(5){ grid-row: 3; grid-column: 3; }
        

        .dice6 > div:nth-child(1){ grid-row: 1; grid-column: 1; }
        .dice6 > div:nth-child(2){ grid-row: 1; grid-column: 2; }
        .dice6 > div:nth-child(3){ grid-row: 1; grid-column: 3; }
        .dice6 > div:nth-child(4){ grid-row: 3; grid-column: 1; }
        .dice6 > div:nth-child(5){ grid-row: 3; grid-column: 2; }
        .dice6 > div:nth-child(6){ grid-row: 3; grid-column: 3; }
    </style>
</head>
<body>
    <h1>06_dice</h1>
    <section>
        <div class="dice1">
            <div></div>
        </div>
        <div class="dice6">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dice2">
            <div></div>
            <div></div>
        </div>
        <div class="dice5">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dice3">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dice4">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>
</body>
</html>
