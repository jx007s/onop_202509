<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_regex</title>
</head>
<body>
    <h1>08_regex</h1>
    <script>
        document.write("/[a-z]/.test('아기a상어') : ",/[a-z]/.test('아기a상어'),"<br/>")
        document.write("/[a-z]/.test('아기상어') : ",/[a-z]/.test('아기상어'),"<br/>")
        document.write("/^[a-z]/.test('아기a상어') : ",/^[a-z]/.test('아기a상어'),"<br/>")
        document.write("/^[a-z]/.test('d아기상어') : ",/^[a-z]/.test('d아기상어'),"<br/>")
        document.write("/[a-z]$/.test('d아기상어') : ",/[a-z]$/.test('d아기상어'),"<br/>")
        document.write("/[a-z]$/.test('아기상어k') : ",/[a-z]$/.test('아기상어k'),"<br/>")
        document.write("/^[a-z]$/.test('r아기상어k') : ",/^[a-z]$/.test('r아기상어k'),"<br/>")
        document.write("/^[a-z]$/.test('rewfwefk') : ",/^[a-z]$/.test('rewfwefk'),"<br/>")
        document.write("/^[a-z]$/.test('k') : ",/^[a-z]$/.test('k'),"<br/>")

        let mmArr = [
        "장동건","건","장서건","장혁","장남건","장3","장빈건","",
        "장","장군","최장군","박장군","장군님","장장장장장장장","장장","고추장",
        "미란다커","키커","쌍피","계피","원두커피장군",
        "장장장","김앤장이다","현빈","원빈","미스터빈","커피빈","커피","원두커피","장희빈",
        "ㄱㄴㄷ","ㄱㄹㄴ","ㅐㅓㅣㅔㅐ","ㅐㅔㅓㅐㅑㅓ","ㄱㅓㅔㅔㅔㄹㄴ",
        "하하하","하호허","팉툍하","하학","하햐","가긱공국","짱쩡맨","쑥ㄴ밬","샹쏑쑗",
        "다","공석호","김희애",
        "나야비","나비야","농ㅂ왕창","장ㄴ비용솽",
        "너탈비털아붕니","너비아니","헤르너비아샹쵕힗",
        "123-456","1234-5678","a","c",
        "1234-5678-9012","123-5678-9012","12-5678-9012","12-568-9012",
        "123-678-9012","123-567833-9012","12-58-9012","1a",
        "abc","abc_def","1234","9846","ab_1234","ab1234",
        "aaa@aaa.aaa","aaaaaa.aaa@","aaa12aaa_aaa@",
        "ab56","AABB","aBCd","AB12","AB안뇽","1","3","1234abc@aaa.aaa",
        "1234abc@aaa.a","1a2b","a12",
        "^","^^","12^34abc@aaa.aaa","1a2b^","^a12","123456.^",
        "\\^","^\\^",".^","\\^^",
        "1234abc@aaa.aa.va","1234abc@a.aa.a.a.va"
    ]
    let ppArr = [
        /장/ ,  //  장 포함
        /^장/ ,  //  장 시작
        /장$/ ,  //  장 끝
        /^장$/ ,  //  장 1글자

        /^장?$/ ,  //  장 0,1
        /^장*$/ ,  //  장 0 이상
        /^장+$/ ,  //  장 1 이상
        /^장.$/ ,  //  . 모든글자 1개
        /^장..$/ ,  // .. 모든글자 2개

        /^[a-z]+$/ ,  //  영문소문자
        /^[A-Z]+$/ ,  //  영문대문자
        /^[a-zA-Z]+$/ ,  //  영문대소문자
        /^[a-z]+$/i ,  //  영문대소문자
        /^[0-9]+$/ ,  //  숫자
        /^[a-z0-9]+$/i ,  //  영문대소문자숫자
        /^[a-z0-9_]+$/i ,  //  영문대소문자숫자_

        /^[^a-zA-Z]+$/ ,  //  영문대소문자제외

        /^\d+$/ ,  //  == /^[0-9]+$/   숫자
        /^\D+$/ ,  //  == /^[^0-9]+$/   숫자제외
        /^\w+$/ ,  //  == /^[a-z0-9_]+$/i 영문대소문자숫자_
        /^\W+$/ ,  //  == /^[^a-zA-Z0-9_]+$/ 영문대소문자숫자_제외
        /^\w\w\w\w$/ ,  //  == /^[a-z0-9_][a-z0-9_][a-z0-9_][a-z0-9_]$/i 
                        //          영문대소문자숫자_ 4글자

        /^\w{4}$/ ,  // == /^\w\w\w\w$/ 영문대소문자숫자_ 4글자
        /^\w{3,}$/ , //3글자 이상
        /^\w{2,4}$/ , //2~4
        //  /^\w{,4}$/ , // 불가

        /빈건$/,    //빈건으로 끝
        /[빈건]$/,    //빈 or 건으로 끝
        /(빈건)$/,    //빈건으로 끝
        /(빈|건)$/,    //빈 or 건으로 끝
        /[커피장군]/,    //커 or 피 or 장 or 군
        /(커피|장군)/,    //커피 or 장군

        /[.@_$^]/,    // .@_$^
        /^[^.@_$]+$/,    // .@_$ 제외
        /^[^\^.@_$]+$/,    // .@_$^ 제외

        /^\d{2,3}-\d{3,4}-\d{4}$/,
        /^[ㄱ-ㅎ]+$/,
        /^[ㅏ-ㅣ]+$/,
        /^[가-힣]+$/,
        /[ㄴ나-닣][ㅂ바-빟][ㅇ아-잏]/,

    ]
    for(const pp of ppArr){
        document.write(pp," : ")
        for (const mm of mmArr) {
            if(pp.test(mm)){
                document.write(mm," , ")
            }
        }
        document.write("<br/>")
    }


    </script>
</body>
</html>
